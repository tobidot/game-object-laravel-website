<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med-Tiva</title>

</head>

<body>
    <div id="app">
        <div id="map" class="map">

        </div>
    </div>
    <script src="./index.js"></script>
    <style>
        .map {
            display: grid;
            width: 400px;
            height: 400px;

            background-color: black;

            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
        }

        .field {
            border: 1px solid black;
        }

        .field-type--plane {
            background: repeating-linear-gradient(45deg, #00ff00 0px, #008800 10px, #00ff00 20px);
        }

        .field-type--cave {
            background: radial-gradient(#000000 0, #777777 10px, #111111 33%);
        }

        .field-type--city {
            background: repeating-linear-gradient(0deg, transparent 0px, transparent 20px, #aaaaaa 20px, #aaaaaa 40px),
                repeating-linear-gradient(90deg, transparent 0px, transparent 20px, #aaaaaa 20px, #aaaaaa 40px);
        }
    </style>
</body>

</html>
